<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Profile Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/764006962370445352/1209892805535727616/BowlPulp__5_-removebg-preview.png?ex=65e8937b&is=65d61e7b&hm=d99b1a92c5c663afd3971e143ad41bbf7545daaf02f8cd7acd6d53aba652af6f&">
  </head>
  <body>
    <header>
      <div class="container" id="PageCon">
        <div class="row">
          <div class="col-sm text-white" style="font-size:x-large;">
            <p class="mt-sm-2" style="font-size:2rem;"> | Team 1 </p>
            <h1 class="mt-5" id="MainText">GitHub Profile Viewer</h1>
            <p class="mt-3 text-left" > 
              "Explore, Discover, Collaborate: Elevate your GitHub experience with our Profile Viewer. Visualize your coding journey in a single glance!"</p>
            <div class="input-group" style="margin-top: 4rem;">
              <input type="search" class="form-control rounded" placeholder="Enter a Github Username.." aria-label="Search" aria-describedby="search-addon" id="username"/>
              <button onclick="viewGitHubProfile()" type="button" class="btn btn-outline-light" data-mdb-ripple-init style="margin-left: 2rem;">View</button>
            </div>
          </div>
          <div class="col-sm">
            <img src="https://cdn.discordapp.com/attachments/764006962370445352/1209885699768061982/hqk2_0bag_220227-removebg-preview.png?ex=65e88cdd&is=65d617dd&hm=a3e775f988c0cd91472e4ec35cf056df751be5b60a082fb1a24f7091689ed3c7&" alt="" id="HomeImg">
          </div>
        </div>

      </div>
    </header>
    <!-- <script src=".js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>


  <script>
    function viewGitHubProfile() {
        // Get the entered username
        const username = document.getElementById('username').value;

        // Make sure a username is provided
        if (!username) {
            alert('Please enter a GitHub username.');
            return;
        }

        // Redirect to the profile.html page with the entered username as a query parameter
        window.location.href = `profile.html?username=${username}`;
    }
</script>

</html>
