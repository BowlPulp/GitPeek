<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repo</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="style.css">
    <!-------Meta Tags - BOOSTING -->
    <meta property="og:title" content="Github Profile Viewer">
    <meta property="og:description" content="View your github stats in one go!">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/764006962370445352/1209892805535727616/BowlPulp__5_-removebg-preview.png?ex=65e8937b&is=65d61e7b&hm=d99b1a92c5c663afd3971e143ad41bbf7545daaf02f8cd7acd6d53aba652af6f&">
    <meta property="og:site_name" content="Github Profile Viewer">
</head>

<body class="text-white">
    <div class="container mx-auto p-5">

        <!-----------------------NAVBAR----------------------->
<nav class="bg-white border-gray-200 dark:bg-gray-900 bg-white bg-opacity-25 bg-blur-2xl rounded-xl shadow-md mb-4">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Github Profile Viewer</span>
    </a>
    <div class="flex md:order-2">
      <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false" class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        <span class="sr-only">Search</span>
      </button>
      <div class="relative hidden md:block">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
          <span class="sr-only">Search icon</span>
        </div>
      </div>
    </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
        <div class="relative mt-3 md:hidden">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
        </div>
        <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
                <a href="index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700" aria-current="page">Home</a>
              </li>
            <li>
            <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500">Profile View</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 
        <!----NAVBAR---------->


        <!-- Profile Section -->
        <div id="profile" class="grid md:grid-cols-2 grid-cols-1 gap-5 xl:grid-cols-3 bg-white bg-opacity-25 bg-blur-2xl rounded-xl shadow-md p-4">
            <!-- Profile Information will be populated dynamically by JavaScript -->
        </div>

        <!-- Repository Section -->
        <div class="bg-white bg-opacity-25 bg-blur-2xl rounded-xl shadow-md p-4 mt-5">
            <div id="repositories" class='p-4 space-y-4 border border-gray-200 divide-y divide-gray-200 rounded shadow dark:divide-gray-700 md:p-6 dark:border-gray-700'>

            </div>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Define formatDate function to format date strings
        const formatDate = (dateString) => {
            const date = new Date(dateString);
            return date.toLocaleDateString(); // This will return the date portion in the local date format
        };

        // Fetch username from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Fetch profile data from GitHub API using the username
        fetch(`https://api.github.com/users/${username}`)
            .then(response => response.json())
            .then(profileData => {
                // Populate profile section with profileData
                const profileElement = document.querySelector('#profile');
                profileElement.innerHTML = `
                <div class="flex justify-center items-center rounded-full w-auto">
                    <img class="rounded-full w-3/5" src="${profileData.avatar_url}" alt="">
                </div>
                <div class="grid-cols-1 lg:col-span-2 grid md:grid-cols-2 mt-3">
                    <!-- Profile Details -->
                    <div class="grid gap-px">
                        <div>
                            <h1 class="text-2xl md:text-4xl items-center">${profileData.name}</h1>
                            <a class="flex items-center pt-1 text-lg md:text-xl gap-2" href="${profileData.html_url}">
                                <h2 class="text-slate-600 hover:text-blue-500">${profileData.login}</h2>
                                <h2 class="text-blue-500 hover:text-slate-600"><i class="bi bi-arrow-up-right"></i></h2>
                            </a>
                        </div>
                        <div class="grid gap-px mt-2">
                            <div class="flex items-center">
                                <p>${profileData.bio}</p>
                            </div>
                            <div class="flex gap-2 text-sm md:text-lg text-slate-600 items-center">
                                <p><span class="material-icons-outlined"><i class="bi bi-link-45deg"></i></span></p>
                                <a href="${profileData.blog}">
                                    <p>${profileData.blog}</p>
                                </a>
                            </div>
                            <div class="flex items-center md:text-lg text-sm gap-2 text-slate-600 mt-2">
                                <p><span class="material-icons-outlined"><ion-icon name="location-outline"></ion-icon></span></p>
                                <p>${profileData.location}</p>
                            </div>
                        </div>
                    </div>
                    <!-- Profile Stats -->
                    <div class="grid gap-1 mt-2">
                        <div class="flex gap-2 lg:text-lg items-center">
                            <h1 class="text-slate-600">Repositories:</h1>
                            <h1 class="text-base lg:text-xl">${profileData.public_repos}</h1>
                        </div>
                        <div class="flex gap-2 lg:text-lg items-center">
                            <h2 class="text-slate-600">Followers:</h2>
                            <h2 class="text-base lg:text-xl">${profileData.followers}</h2>
                        </div>
                        <div class="flex gap-2 lg:text-lg items-center">
                            <h2 class="text-slate-600">Following:</h2>
                            <h2 class="text-base lg:text-xl">${profileData.following}</h2>
                        </div>
                        <div class="flex gap-2 items-center">
                            <p class="text-slate-600">Github User Since:</p>
                            <p>${formatDate(profileData.created_at)}</p>
                        </div>
                        <div class="flex gap-2 items-center">
                            <p class="text-slate-600">Last Active:</p>
                            <p>${formatDate(profileData.updated_at)}</p>
                        </div>
                    </div>
                `;
            })
            .catch(error => console.error('Error fetching profile data:', error));

        // Fetch repository data from GitHub API using the username
        fetch(`https://api.github.com/users/${username}/repos`)
            .then(response => response.json())
            .then(reposData => {
                // Populate repository section with reposData
                const repositoryElement = document.querySelector('#repositories');
                repositoryElement.innerHTML = '';

                reposData.forEach(repo => {
                    repositoryElement.innerHTML += `
                    <div class="py-5 grid lg:grid-cols-6 gap-5">
                        <div class="md:col-span-5 grid gap-3">
                            <a class="flex text-xl md:text-3xl hover:text-blue-500" href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${repo.name}</a>
                            <p class="flex text-sm text-slate-300">${repo.description}</p>
                            <div class="grid grid-cols-2 lg:grid-cols-4 text-slate-500">
                                <h1>${repo.language}</h1>
                                <h1 class="flex gap-2 text-xs lg:text-sm xl:text-base">
                                    <p>Created:</p>
                                    <p>${formatDate(repo.created_at)}</p>
                                </h1>
                                <h1 class="flex gap-2 text-xs lg:text-sm xl:text-base">
                                    <p>Updated:</p>
                                    <p>${formatDate(repo.updated_at)}</p>
                                </h1>
                                <h1 class="flex gap-2 text-xs lg:text-sm xl:text-base">
                                    <p>Pushed:</p>
                                    <p>${formatDate(repo.pushed_at)}</p>
                                </h1>
                            </div>
                        </div>
                        <div class="flex flex-row lg:flex-col justify-between gap-3 lg:border-l-2 border-slate-600 relative p-5">
                            <div class="text-xs md:text-sm flex gap-1 lg:gap-2 items-center">
                                <p><span class="material-icons-outlined"><ion-icon name="star-outline"></ion-icon></span></p>
                                <p>${repo.stargazers_count}</p>
                                <h1>Stars</h1>
                            </div>
                            <div class="text-xs md:text-sm flex gap-1 lg:gap-2 items-center">
                                <p><span class="material-icons-outlined"><i class="fa fa-code-fork" aria-hidden="true"></i></span></p>
                                <p>${repo.forks}</p>
                                <h1>Fork</h1>
                            </div>
                            <div class="text-xs md:text-sm flex gap-1 lg:gap-2 items-center">
                                <p><span class="material-icons-outlined"><ion-icon name="alert-circle-outline"></ion-icon></span></p>
                                <p>${repo.open_issues}</p>
                                <h1>Issues</h1>
                            </div>
                        </div>
                    </div>
                </div>
                    `;
                });
            })
            .catch(error => console.error('Error fetching repository data:', error));
    </script>
</body>

</html>
